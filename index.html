<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Jeffervescence</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Arizonia' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Parisienne" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Josefin+Slab:700|Lobster" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <div class="onTop">
      <div class="row">
        <div class="medium-8 medium-offset-2 column">
          <h1>Jeffervescence</h1>
          <form id="flick-form">
            <div class="row inputs">
              <div class="medium-5 column">
                <input 
                  type="text"
                  class="input-group-field"
                  name="flickName"
                  placeholder="Name a movie"
                  autofocus
                  required
                >
              </div>
              <div class="medium-5 column">
                <input 
                  type="number"
                  class="input-group-field"
                  name="flickYear"
                  placeholder="Year"
                  autofocus
                  required
                >
              </div>
              <div class="medium-2 column">
                <div class="input-group-button">
                  <button 
                    class="success button" 
                    type="submit"
                  >
                    <i 
                      class = "fa fa-plus"
                      aria-hidden="true"
                    ></i>
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>   
      </div> 
      <div class="row">
        <div class="medium-8 medium-offset-2 column">
          <ul class="no-bullet" id="flick-list">
          </ul>
        </div>
      </div>

      <li class="flick template">
        <div class="row" style="padding: 5px;">
          <div class="small-5 column">
            <span 
              class="flick-name"
            ></span>
            <span
              class="flick-year"
            ></span>
          </div>
          <div class="small-7 column" >
            <span class="actions">
              <button class="edit button">
                <i 
                  class="fa fa-pencil"
                  aria-hidden="true"
                ></i>
              </button>
              <button class="fav button warning">
                <i 
                  class="fa fa-star"
                  aria-hidden="true"
                ></i>
              </button>
              <button class="remove button alert">
                <i 
                  class="fa fa-trash-o"
                  aria-hidden="true"
                ></i>
              </button>
              <button class="up button">
                <i
                  class="fa fa-arrow-up"
                  aria-hidden="true"
                ></i>
              </button>
              <button class="down button">
                <i
                  class="fa fa-arrow-down"
                  aria-hidden="true"
                ></i>
              </button>
            </span>
          </div>
        </div>
      </li>

    </div>
    <div class="back"></div>
    <script src="app.js"></script>
  </body>
</html>
